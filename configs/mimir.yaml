# =============================================================================
# Grafana Mimir Configuration - Corrected Monolithic Mode
# =============================================================================
# Target: all (Monolithic Mode)
# Storage: MinIO S3-Compatible
# Fixes: Resolved limits_config schema error and ruler/blocks bucket collision.
# =============================================================================

target: all
multitenancy_enabled: false

server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

# CORRECTED: Changed from limits_config to limits to match Mimir 2.14.0 schema
# This resolves the "field limits_config not found" error.
limits:
  ingestion_rate: 10000
  max_label_names_per_series: 30

common:
  storage:
    backend: s3
    s3:
      endpoint: minio:9000
      access_key_id: ${MINIO_ROOT_USER}
      secret_access_key: ${MINIO_ROOT_PASSWORD}
      insecure: true
      bucket_lookup_type: path

blocks_storage:
  backend: s3
  s3:
    bucket_name: mimir-blocks
  bucket_store:
    sync_dir: /data/tsdb-sync
  tsdb:
    dir: /data/tsdb

# CORRECTED: Added a unique prefix to resolve the bucket collision error.
# Mimir validates that ruler and blocks storage do not share the same location.
ruler_storage:
  backend: s3
  s3:
    bucket_name: mimir-ruler

# CORRECTED: Added prefix for alertmanager isolation.
alertmanager_storage:
  backend: s3
  s3:
    bucket_name: mimir-alertmanager

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

activity_tracker:
  filepath: /data/activity.log

usage_stats:
  enabled: false