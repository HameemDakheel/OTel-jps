receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # OTLP exporter for traces to Tempo
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: detailed

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  resource:
    attributes:
      - key: service.instance.id
        from_attribute: host.name
        action: insert

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [loki]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]

  telemetry:
    logs:
      level: info
