# =============================================================================
# Grafana Configuration
# =============================================================================

[server]
protocol = http
http_port = 3000
domain = localhost

[log]
mode = console
level = info

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
# Password is set via environment variable GF_SECURITY_ADMIN_PASSWORD

[users]
allow_sign_up = false

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[feature_toggles]
enable = traceqlEditor,flameGraph,correlations,traceToMetrics,traceToProfiles

[unified_alerting]
enabled = true

[alerting]
enabled = false

[explore]
enabled = true

[plugins]
allow_loading_unsigned_plugins = grafana-pyroscope-app
