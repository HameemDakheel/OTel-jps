version: "3.8"

# =============================================================================
# OTel Observability Stack - PRODUCTION (Hardened with Secrets)
# Network: External 'observability-net' overlay network
# Deploy: docker stack deploy -c docker-compose.yml otel-prod
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx - HTTPS Reverse Proxy (SSL via Secrets)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    secrets:
      - site_cert
      - site_key
    networks:
      - observability-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (Internal Only)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    # No ports exposed - internal only, accessed via nginx
    configs:
      - source: otel-config
        target: /etc/otelcol-contrib/config.yaml
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # ---------------------------------------------------------------------------
  # Grafana Tempo (Internal Only)
  # ---------------------------------------------------------------------------
  tempo:
    image: grafana/tempo:latest
    user: root
    command: ["-config.file=/etc/tempo.yaml"]
    configs:
      - source: tempo-config
        target: /etc/tempo.yaml
    volumes:
      - tempo-data:/tmp/tempo
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # ---------------------------------------------------------------------------
  # Grafana Loki (Internal Only)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/local-config.yaml"]
    # No ports exposed - internal only
    configs:
      - source: loki-config
        target: /etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # ---------------------------------------------------------------------------
  # Grafana (Internal Only - Password from Secret)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://env-2333722.fin.libyanspider.cloud/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    secrets:
      - grafana_password
    configs:
      - source: grafana-datasources
        target: /etc/grafana/provisioning/datasources/datasources.yaml
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

# =============================================================================
# Docker Secrets (must be created before deployment)
# =============================================================================
secrets:
  site_cert:
    external: true
  site_key:
    external: true
  grafana_password:
    external: true

# =============================================================================
# Docker Swarm Configs
# =============================================================================
configs:
  nginx-config:
    file: ./nginx.conf
  otel-config:
    file: ./otel-config.yaml
  tempo-config:
    file: ./tempo-config.yaml
  loki-config:
    file: ./loki-config.yaml
  grafana-datasources:
    file: ./grafana-datasources.yaml

# =============================================================================
# External Network
# =============================================================================
networks:
  observability-net:
    external: true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  tempo-data:
  loki-data:
  grafana-data:
