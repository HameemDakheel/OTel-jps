receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # Export traces to Jaeger (dev)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug exporter
  debug:
    verbosity: detailed

processors:
  batch:
    timeout: 1s
    send_batch_size: 512

  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/jaeger]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  telemetry:
    logs:
      level: debug
