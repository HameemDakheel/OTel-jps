version: "3.8"

# =============================================================================
# OTel Observability Stack - PRODUCTION (with HTTPS via Nginx)
# Uses Jelastic's existing Let's Encrypt certificates
# Deploy: docker stack deploy -c docker-compose.yml otel-prod
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx - HTTPS Reverse Proxy (uses Jelastic SSL certs)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    volumes:
      - /var/lib/jelastic/keys:/etc/ssl/jelastic:ro
    networks:
      - observability-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317"   # OTLP gRPC (direct, no proxy)
      - "4318:4318"   # OTLP HTTP
    configs:
      - source: otel-config
        target: /etc/otelcol-contrib/config.yaml
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      placement:
        constraints:
          - node.role == manager

  # ---------------------------------------------------------------------------
  # Grafana Tempo - Distributed Tracing Backend
  # ---------------------------------------------------------------------------
  tempo:
    image: grafana/tempo:latest
    user: root
    command: ["-config.file=/etc/tempo.yaml"]
    configs:
      - source: tempo-config
        target: /etc/tempo.yaml
    volumes:
      - tempo-data:/tmp/tempo
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # ---------------------------------------------------------------------------
  # Grafana Loki - Log Aggregation
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/local-config.yaml"]
    configs:
      - source: loki-config
        target: /etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # ---------------------------------------------------------------------------
  # Grafana - Visualization Dashboard
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://env-2333722.fin.libyanspider.cloud/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    configs:
      - source: grafana-datasources
        target: /etc/grafana/provisioning/datasources/datasources.yaml
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - observability-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

# =============================================================================
# Docker Swarm Configs
# =============================================================================
configs:
  nginx-config:
    file: ./nginx.conf
  otel-config:
    file: ./otel-config.yaml
  tempo-config:
    file: ./tempo-config.yaml
  loki-config:
    file: ./loki-config.yaml
  grafana-datasources:
    file: ./grafana-datasources.yaml

# =============================================================================
# External Network
# =============================================================================
networks:
  observability-net:
    external: true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  tempo-data:
  loki-data:
  grafana-data:
