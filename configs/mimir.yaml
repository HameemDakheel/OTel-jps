# =============================================================================
# Grafana Mimir Configuration - Monolithic Mode with S3 Backend
# =============================================================================
# Mode: all-in-one (target=all)
# Storage: MinIO S3-compatible
# Multi-tenancy: Disabled for simplicity
# =============================================================================

# Run all components in a single process
target: all

# Disable multi-tenancy for simpler setup
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

# Common storage configuration for all components
common:
  storage:
    backend: s3
    s3:
      endpoint: minio:9000
      access_key_id: ${MINIO_ROOT_USER}
      secret_access_key: ${MINIO_ROOT_PASSWORD}
      insecure: true
      bucket_name: mimir
      bucket_lookup_type: path

# Blocks storage (long-term TSDB blocks)
blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    access_key_id: ${MINIO_ROOT_USER}
    secret_access_key: ${MINIO_ROOT_PASSWORD}
    insecure: true
    bucket_name: mimir
    bucket_lookup_type: path
  bucket_store:
    sync_dir: /data/tsdb-sync
  tsdb:
    dir: /data/tsdb

# Ingester configuration
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

# Distributor configuration
distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Compactor configuration
compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

# Store-gateway configuration
store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Ruler storage (for recording/alerting rules)
ruler_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    access_key_id: ${MINIO_ROOT_USER}
    secret_access_key: ${MINIO_ROOT_PASSWORD}
    insecure: true
    bucket_name: mimir
    bucket_lookup_type: path

# Alertmanager storage
alertmanager_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    access_key_id: ${MINIO_ROOT_USER}
    secret_access_key: ${MINIO_ROOT_PASSWORD}
    insecure: true
    bucket_name: mimir
    bucket_lookup_type: path


# Activity tracker
activity_tracker:
  filepath: /data/activity.log

# Analytics
usage_stats:
  enabled: false
