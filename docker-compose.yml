# =============================================================================
# Sovereign Observability Stack (LGTM+P)
# Grafana Loki, Grafana, Tempo, Mimir, Pyroscope on MinIO
# =============================================================================

services:
  # --- SSL Gateway (Nginx) ---
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /var/lib/jelastic/SSL:/etc/nginx/ssl:ro
    depends_on:
      grafana:
        condition: service_healthy
      alloy:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - obs-net
  # ===========================================================================
  # TIER 1: STORAGE LAYER
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: minio
    entrypoint: [""]
    command: >
      sh -c "
        mkdir -p /data/mimir /data/loki /data/tempo /data/pyroscope &&
        minio server /data --console-address ':9001'
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    networks:
      - obs-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
        mc mb --ignore-existing local/mimir &&
        mc mb --ignore-existing local/mimir-ruler &&
        mc mb --ignore-existing local/mimir-alertmanager &&
        mc mb --ignore-existing local/loki &&
        mc mb --ignore-existing local/tempo &&
        mc mb --ignore-existing local/pyroscope &&
        echo 'Buckets created successfully' &&
        exit 0
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - obs-net

  # ===========================================================================
  # TIER 2: BACKEND LAYER - Observability Databases
  # ===========================================================================



  # --- Metrics (Mimir) ---
  mimir:
    image: grafana/mimir:2.14.0
    container_name: mimir
    command:
      - -config.file=/etc/mimir/mimir.yaml
      - -target=all
    volumes:
      - ./configs/mimir.yaml:/etc/mimir/mimir.yaml:ro
      - mimir_data:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    ports:
      - "9009:8080"   # HTTP API (mapped to 9009 to avoid conflicts)
    networks:
      - obs-net
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Logs (Loki) ---
  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    command:
      - -config.file=/etc/loki/loki.yaml
    volumes:
      - ./configs/loki.yaml:/etc/loki/loki.yaml:ro
      - loki_data:/loki
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    ports:
      - "3100:3100"   # HTTP API
    networks:
      - obs-net
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Traces (Tempo) ---
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    command:
      - -config.file=/etc/tempo/tempo.yaml
    volumes:
      - ./configs/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    ports:
      - "3200:3200"   # HTTP API
      - "4317:4317"   # OTLP gRPC (for direct ingestion)
      - "4318:4318"   # OTLP HTTP (for direct ingestion)
    networks:
      - obs-net
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Profiles (Pyroscope) ---
  pyroscope:
    image: grafana/pyroscope:1.10.0
    container_name: pyroscope
    command:
      - server
      - -config.file=/etc/pyroscope/pyroscope.yaml
    volumes:
      - ./configs/pyroscope.yaml:/etc/pyroscope/pyroscope.yaml:ro
      - pyroscope_data:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    ports:
      - "4040:4040"   # HTTP API
    networks:
      - obs-net
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4040/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # TIER 3: GATEWAY LAYER - Telemetry Collection & Visualization
  # ===========================================================================

  # --- Telemetry Collector (Alloy) ---
  alloy:
    image: grafana/alloy:v1.5.0
    container_name: alloy
    volumes:
      - ./configs/alloy/config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - --stability.level=public-preview
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"   # Alloy UI
      - "4319:4317"     # OTLP gRPC (external ingestion via Alloy)
      - "4320:4318"     # OTLP HTTP (external ingestion via Alloy)
    networks:
      - obs-net
    depends_on:
      - loki
      - mimir
      - tempo
      - pyroscope
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:12345/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Visualization (Grafana) ---
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    user: "472"
    volumes:
      - ./configs/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,flameGraph,correlations
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-pyroscope-app
    ports:
      - "3000:3000"   # Grafana UI
    networks:
      - obs-net
    depends_on:
      loki:
        condition: service_healthy
      mimir:
        condition: service_healthy
      tempo:
        condition: service_healthy
      pyroscope:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# VOLUMES - Persistent Storage
# =============================================================================
volumes:
  minio_data:
    driver: local
  mimir_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  pyroscope_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  obs-net:
    driver: bridge
